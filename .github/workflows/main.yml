name: CI - Testes Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar código
        uses: actions/checkout@v3

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        run: npm install

      - name: ▶️ Iniciar servidor local
        run: npm run dev &
      
      - name: ⏳ Aguardar servidor estar pronto
        run: npx wait-on http://localhost:8081

      - name: 🧪 Rodar testes Cypress
        run: npm test

